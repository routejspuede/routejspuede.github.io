<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
                <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

                <script src="https://mappinggis.com/visores_webmapping/leaflet-routing-machine-3.2.5/dist/leaflet-routing-machine.js"></script>
<link rel="stylesheet" href="https://mappinggis.com/visores_webmapping/leaflet-routing-machine-3.2.5/dist/leaflet-routing-machine.css" /> 

 <style>
  body {
      padding: 0;
      margin: 0;
    }
    html, body, #map {
      height: 100%;
    }

  .leaflet-control-container .leaflet-routing-container-hide {
    display: none;
}
 </style>
 
 </head>
  <body>
   <div id="map"></div>
 <script>
 
var map = L.map('map').
setView([41.66, -4.72], 
14);
map.scrollWheelZoom.disable();
 

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var control = L.Routing.control({
	waypoints: [
		L.latLng(41.66, -4.74),
		L.latLng(41.642, -4.6982)
	],
    routeWhileDragging: true,
    reverseWaypoints: true,
    showAlternatives: true,
    altLineOptions: {
        styles: [
            {color: 'black', opacity: 0.15, weight: 9},
            {color: 'white', opacity: 0.8, weight: 6},
            {color: 'blue', opacity: 0.5, weight: 2}
        ]
    },
    show: false
}).addTo(map);


 </script>
 </body> 
 </html>
