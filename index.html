<html>
   <head>
      <style>
         html, body { border: 0; margin: 0; padding: 0; }
         #map { height: 100vh; width: 100vw; }
      </style>
   </head>
   <body>
      <div id="map"></div>
      <script>
         var map;
         function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
               center: { lat: 40.349650, lng: -3.695202 },
               zoom: 13
            });

            //Begin Routing
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
            const request = {
               origin: new google.maps.LatLng(40.350637, -3.693359),
               destination: new google.maps.LatLng(40.348336, -3.696776),
               travelMode: 'WALKING'
            };
            directionsService.route(request, response => {
               directionsRenderer.setDirections(response);
            });
         }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCmCiF-uAHoZsy0Zf9dChfUzM2JjhaNUM&callback=initMap" async defer></script>
   </body>
</html>
